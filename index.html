<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="isntagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/phone1.png" alt="phone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/ig.png" class="iglogo" alt="iglogo">
        <div class="profilephoto">
          <img src="./img/profile.png" alt="profilephoto">
        </div>
        <a href="#" class="iglogin">Continue como nerdola123</a>
        <a href="#" class="iglogout">Remover conta</a>
      </div>
      <div class="group">
        <p class="notacount">Não é nerdola123?</p>
        <p class="notacount">
          <span class="linkblue">Trocar de conta</span>
          ou 
          <span class="linkblue">Cadastre-se</span>
        </p>
      </div>
      <div class="gettheapp">
        <p class="getapp">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="appdownload"></a>
          <a href="#" class="appdownload"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
